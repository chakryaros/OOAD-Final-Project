<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> JustInTime</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/signup.css"> 
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Solway|Tomorrow&display=swap" rel="stylesheet">


</head>
<body>
	<nav class="back-navbar">
		<ul>
			<li><a href="index.html">Back to Home</a></li>
		</ul>
	</nav>

	<header class="tm-header">
        <img class="tm-logo1" src="images/logo.png" alt="JustInTime">
	</header>

	<div class="container">
		<center><h3> <font color="darkred">Register Account</font></h3></center>

		<div class="form_container">
            <div class="form-group">
                <center><input type="text" placeholder="Enter Name" name="UserName" required></center>
            </div>

			<div class="form-group">
				<center><input type="text" placeholder="Enter Email" name="UserId" required></center>
			</div>
			
			<div class="form-group">
				<center><input type="password" placeholder="Enter Password" name="Password" required></center>
			</div>
			
			<div class="submit">
				<center><input id="submit_button" type="submit" name="Register" value="Register"></center>
			</div>
		</div>
		<div class="signinaccount">
			<center><p style="font-size: 12px"> Already have an Account? </p></center>
			<center><a id="signinaccount" href="login.html">Sign In Now</a></center>
		</div>

	</div>

	<div class="imagelogin"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
